<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Crimson Vale</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #0b0b0b;
      color: #e34234;
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
      padding: 2rem;
    }

    header h1 {
      font-size: 3rem;
      margin-bottom: 0.5rem;
    }

    .tagline {
      font-size: 1.2rem;
      color: #ffffff;
    }

    .contact {
      margin-top: 3rem;
      width: 100%;
      max-width: 400px;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    input, button {
      padding: 0.75rem;
      font-size: 1rem;
      border: none;
      border-radius: 5px;
    }

    input {
      background-color: #1c1c1c;
      color: #fff;
    }

    button {
      background-color: #e34234;
      color: white;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #c12d24;
    }

    .disclaimer, .cookie {
      font-size: 0.75rem;
      color: #aaaaaa;
      margin-top: 1rem;
    }

    footer {
      margin-top: 4rem;
    }
  </style>
</head>
<body>
  <header>
    <h1>Crimson Vale</h1>
    <p class="tagline">Empowering Your Business Growth</p>
  </header>

  <section class="contact">
    <h2>Contact Us</h2>
    <form action="https://formspree.io/f/your-form-id" method="POST">
      <input type="text" name="name" placeholder="Your Name" required />
      <input type="email" name="email" placeholder="Your Email" required />
      <button type="submit">Submit</button>
    </form>
    <p class="disclaimer">This site is protected by reCAPTCHA and the Google Privacy Policy and Terms of Service apply.</p>
  </section>

  <footer>
    <p>&copy; 2025 Crimson Vale. All rights reserved.</p>
    <p class="cookie">This site uses cookies to enhance your experience.</p>
  </footer>
</body>
</html>
