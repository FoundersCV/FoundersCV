<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Apps - Crimson Vale LLC</title>
  <style>
    body {
      margin: 0;
      font-family: 'Arial', sans-serif;
      background: url('apps-page.jpg') no-repeat center center fixed;
      background-size: cover;
      color: #ffffff;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      overflow: hidden;
    }

    /* ðŸ”¥ Glow Curtain Animation */
    .glow-overlay {
      position: fixed;
      top: 0;
      left: 0;
      height: 100vh;
      width: 100%;
      background: radial-gradient(circle at center, rgba(255, 0, 64, 0.5), rgba(0, 0, 0, 0.85));
      z-index: 9999;
      animation: glowFadeOut 4.0s ease-out forwards;
      pointer-events: none;
    }

    @keyframes glowFadeOut {
      0% {
        opacity: 1;
        transform: scale(1);
      }
      80% {
        opacity: 0.3;
        transform: scale(1.02);
      }
      100% {
        opacity: 0;
        transform: scale(1.05);
      }
    }

    .navbar {
      background-color: rgba(0, 0, 0, 0.7);
      display: flex;
      justify-content: space-between;
      padding: 1rem 2rem;
      z-index: 10;
    }

    .navbar a {
      color: #ffffff;
      text-decoration: none;
      font-weight: bold;
    }

    .navbar a:hover {
      text-decoration: underline;
    }

    .container {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      text-align: center;
      padding: 26rem 2rem 2rem 2rem;
      z-index: 10;
    }

    h1 {
      font-size: 3rem;
      color: #ffffff;
      background-color: rgba(0, 0, 0, 0.5);
      padding: 1rem 2rem;
      border-radius: 10px;
    }
  </style>
</head>
<body>
  <!-- ðŸ”¥ Glow Overlay Animation -->
  <div class="glow-overlay"></div>

  <div class="navbar">
    <a href="index.html">Home</a>
    <a href="Apps.html">Apps</a>
    <a href="Contact.html">Contact Us</a>
  </div>

  <div class="container">
    <h1>CrimsonVale apps are coming soon!</h1>
  </div>
</body>
</html>
