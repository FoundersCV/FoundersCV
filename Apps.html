    body {
      margin: 0;
      font-family: 'Playfair Display', serif;
      background-image: url('apps-bg.png'); /* Make sure this image is uploaded to your repo */

      background-color: rgba(0, 0, 0, 0.5);

      border-radius: 12px;
    }

    @media (max-width: 600px) {
      h1 {
