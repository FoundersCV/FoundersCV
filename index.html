<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CrimsonVale LLC</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Playfair Display', serif;
      background-image: url('https://founderscv.github.io/cv.png');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      background-attachment: fixed;
      color: white;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    nav {
      background-color: rgba(0, 0, 0, 0.7);
      display: flex;
      justify-content: center;
      gap: 3rem;
      padding: 1rem 2rem;
      position: sticky;
      top: 0;
      z-index: 10;
    }

    nav a {
      color: white;
      text-decoration: none;
      font-weight: bold;
      font-size: 1.1rem;
    }

    nav a:hover {
      color: #e34234;
      text-decoration: underline;
    }

    .header-container {
      flex-grow: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
    }

    h1 {
      font-size: 4rem;
      background-color: rgba(0, 0, 0, 0.6);
      padding: 1rem 2rem;
      border-radius: 12px;
      margin: 0;
    }

    .tagline {
      font-size: 1.5rem;
      margin-top: 1rem;
      background-color: rgba(0, 0, 0, 0.5);
      padding: 0.5rem 1.5rem;
      border-radius: 8px;
    }

    footer {
      background-color: rgba(0, 0, 0, 0.8);
      color: white;
      text-align: center;
      padding: 1rem;
      font-size: 0.9rem;
    }

    @media (max-width: 600px) {
      nav {
        flex-direction: column;
        gap: 1rem;
        align-items: center;
      }

      h1 {
        font-size: 2.5rem;
      }

      .tagline {
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>
  <nav>
    <a href="index.html">Home</a>
    <a href="Apps.html">Apps</a>
    <a href="Contact.html">Contact Us</a>
  </nav>

  <div class="header-container">
    <h1>CrimsonVale LLC</h1>
    <p class="tagline">Empowering Your Business Growth</p>
  </div>

  <footer>
    &copy; 2025 CrimsonVale LLC. All rights reserved.
  </footer>
</body>
</html>
