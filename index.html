<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CrimsonVale LLC</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Playfair Display', serif;
      background-image: url('cv.png'); 
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      color: white;
      position: relative;
      overflow: hidden;
    }

    /* Crimson Mist Overlay */
    .crimson-mist {
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background: radial-gradient(circle at center, rgba(128, 0, 0, 0.4), rgba(0, 0, 0, 0.6));
  z-index: 1;
  animation: mistFade 5s ease-in-out forwards;
  pointer-events: none;
  opacity: 1;
}

@keyframes mistFade {
  from { opacity: 1; }
  to { opacity: 0; }
}

    nav {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 2rem;
      background-color: rgba(0, 0, 0, 0.6);
      position: sticky;
      top: 0;
      z-index: 2;
    }

    nav a {
      color: white;
      text-decoration: none;
      font-weight: bold;
      font-size: 1.1rem;
    }

    nav a:hover {
      color: #ff4c4c;
    }

    .nav-left {
      text-align: left;
    }

    .nav-center {
      text-align: center;
    }

    .nav-right {
      text-align: right;
    }

    .nav-container {
      width: 100%;
      display: flex;
      justify-content: space-between;
    }

    .header-content {
      display: flex;
      justify-content: center;
      align-items: flex-end;
      flex-grow: 1;
      padding-bottom: 4rem;
      position: relative;
      z-index: 2;
    }

    .header-content h1 {
      font-size: 4rem;
      background-color: rgba(0, 0, 0, 0.5);
      padding: 1rem 2rem;
      border-radius: 12px;
    }

    @media (max-width: 768px) {
      nav {
        flex-direction: column;
        gap: 0.5rem;
      }

      .header-content h1 {
        font-size: 2.5rem;
      }
    }
  </style>
</head>
<body>
  <!-- Crimson Mist Overlay -->
  <div class="crimson-mist"></div>

  <nav>
    <div class="nav-left"><a href="index.html">Home</a></div>
    <div class="nav-center"><a href="Apps.html">Apps</a></div>
    <div class="nav-right"><a href="Contact.html">Contact Us</a></div>
  </nav>

  <div class="header-content">
    <h1>CrimsonVale LLC</h1>
  </div>
</body>
</html>
