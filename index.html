<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Crimson Vale</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: url('office-bg.jpg') no-repeat center center fixed;
      background-size: cover;
      color: #ffffff;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    nav {
      display: flex;
      justify-content: space-between;
      background-color: rgba(0, 0, 0, 0.7);
      padding: 1rem 2rem;
      position: sticky;
      top: 0;
    }

    nav a {
      color: #ffffff;
      text-decoration: none;
      font-weight: bold;
      margin: 0 1rem;
    }

    nav a:hover {
      color: #e34234;
    }

    .header-container {
      text-align: center;
      margin-top: 10vh;
    }

    header h1 {
      font-size: 4rem;
      margin: 0;
      background-color: rgba(0, 0, 0, 0.5);
      display: inline-block;
      padding: 1rem 2rem;
      border-radius: 10px;
    }

    .tagline {
      font-size: 1.5rem;
      margin-top: 1rem;
      background-color: rgba(0, 0, 0, 0.4);
      display: inline-block;
      padding: 0.5rem 1.5rem;
      border-radius: 8px;
    }
  </style>
</head>
<body>
  <nav>
    <a href="#">Home</a>
    <a href="#">Apps</a>
    <a href="#">Contact Us</a>
  </nav>

  <div class="header-container">
    <header>
      <h1>Crimson Vale</h1>
      <p class="tagline">Empowering Your Business Growth</p>
    </header>
  </div>
</body>
</html>
